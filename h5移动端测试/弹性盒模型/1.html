<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				width: 800px;
				height: 500px;
				border: 10px solid pink;
				display: flex;
				flex-direction: row;
				justify-content: space-around;
				align-items: center;
				flex-wrap: wrap-reverse;
				flex-flow: row nowrap;
			}
			.box .item {
				width: 80px;
				height: 80px;
				background-color: yellow;
				border: 1px solid black;
			}
			.box .item:nth-of-type(1){
				order: 9;
			}
		</style>
		<!--
			justify-content 主轴对齐
			flex-start 元素开始位置服务空间占另一侧
			flex-end 富裕空间在开始位置 元素占据另一侧
			center 元素居中 富裕空间平分左右两侧
			space-between 富裕空间在元素之间平均分配
			space-around 富裕空间在元素两侧平均分配
			
			align-items:侧轴对齐 
			flex-start: 默认 元素在开始位置 富裕空间占据另一侧
			flex-end: 富裕空间在开始位置 元素占据另一侧
			center： 元素居中 富裕空间 平分左右两侧
			
			flex-wrap: 换行
			nowrap 默认
			wrap 换行
			wrap-reverse反向换行
			
			align-content 堆栈伸缩行 
			align-content 会更改flex-wrap的行为。他和align-items相似，但是
			不是对齐伸缩项目，她对其德尔是伸缩行，
			
			order:显示顺序
			数字越大，显示越靠后
			支持负数
		-->
	</head>
	<body>
		<div class="box">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
			<div class="item">5</div>
			<div class="item">6</div>
			<div class="item">7</div>
			<div class="item">8</div>
			<div class="item">9</div>
			<div class="item">10</div>
		</div>
	</body>
</html>
