<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div,h1{
				width: 100%;
				height: 50px;
				margin-bottom: 10px;
				border:1px solid pink;
			}
			div:nth-of-type(even){
				background-color: yellow;
			}
			
		</style>
		<!--
			nth-of-type(n) 表示E父元素中的第n个子节点，
			nth-of-child() n odd even 2n 选择器与元素小标完全匹配
		-->
	</head>
	<body>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
	</body>
</html>
